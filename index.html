<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeFi Tuna Analytics Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0a0e17;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      color: #94a3b8;
      max-width: 600px;
    }
    .button {
      display: inline-block;
      background-color: #00e4ff;
      color: #0a0e17;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #00c4ff;
      transform: translateY(-2px);
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 228, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00e4ff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo">üêü</div>
  <h1>DeFi Tuna Analytics Dashboard</h1>
  <p>Welcome to the DeFi Tuna Analytics Dashboard!</p>
  
  <div class="loading"></div>
  
  <p>Our dashboard is currently being updated. Please check back soon for an enhanced experience.</p>
  
  <a href="https://github.com/MAGCE04/TUNA-ANALYTICS" class="button">View on GitHub</a>
  
  <p style="margin-top: 40px; font-size: 14px;">¬© 2023 DeFi Tuna Analytics. All rights reserved.</p>
</body>
</html>
