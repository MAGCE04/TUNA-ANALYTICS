<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TunaIQ</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Load Chart.js before our script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>TunaIQ Dashboard</h1>
      <p class="subtitle">Solana-based protocol insights</p>
    </header>

    <main>
      <section class="cards">
        <div class="card">
          <h2>Total Users</h2>
          <p id="total-users">Loading...</p>
        </div>
        <div class="card">
          <h2>Volume</h2>
          <p id="total-volume">Loading...</p>
        </div>
        <div class="card">
          <h2>Tracked Assets</h2>
          <p id="tracked-assets">Loading...</p>
        </div>
      </section>

      <section class="chart-section">
        <h2>Recent Activity</h2>
        <canvas id="activityChart"></canvas>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 TunaIQ. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
