<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TunaIQ Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: #0e0e0e;
        color: #ffffff;
        padding: 2rem;
      }
      .header {
        margin-bottom: 2rem;
      }
      .header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      .header p {
        color: #a0a0a0;
        margin: 0;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 1.2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      .card h2 {
        margin: 0 0 0.5rem;
        font-size: 1rem;
        color: #aaa;
      }
      .card p {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
      }
      .section {
        margin-top: 3rem;
      }
      .section h2 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }
      footer {
        margin-top: 4rem;
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>TunaIQ Dashboard</h1>
      <p>Solana-based protocol insights</p>
    </div>

    <div class="stats">
      <div class="card">
        <h2>Total Users</h2>
        <p>421</p>
      </div>
      <div class="card">
        <h2>Volume</h2>
        <p>$318,000</p>
      </div>
      <div class="card">
        <h2>Tracked Assets</h2>
        <p>87</p>
      </div>
    </div>

    <div class="section">
      <h2>Recent Activity</h2>
      <p style="color: #888">Coming soon...</p>
    </div>

    <footer>
      <p>Â© 2025 TunaIQ. All rights reserved.</p>
    </footer>
  </body>
</html>
