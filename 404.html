<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - DeFi Tuna Analytics</title>
  <meta http-equiv="refresh" content="3;url=/" />
  <style>
    :root {
      --background: #0a0e17;
      --card: #111827;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #00e4ff;
      --primary-hover: #00c4ff;
      --accent: #00ffa3;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      color: var(--text-muted);
      max-width: 600px;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary);
      color: var(--background);
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }
    
    .countdown {
      font-weight: bold;
      color: var(--primary);
    }
    
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 228, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo">üêü</div>
  <h1>Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved. You'll be redirected to the home page in <span class="countdown" id="countdown">3</span> seconds.</p>
  
  <div class="loading"></div>
  
  <a href="/" class="btn">Go to Dashboard</a>
  
  <script>
    // Countdown timer
    let count = 3;
    const countdownElement = document.getElementById('countdown');
    const countdownInterval = setInterval(() => {
      count--;
      countdownElement.textContent = count;
      if (count <= 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);
  </script>
</body>
</html>
