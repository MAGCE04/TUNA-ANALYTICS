<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - DeFi Tuna Analytics</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0a0e17;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      color: #94a3b8;
      max-width: 600px;
    }
    .button {
      display: inline-block;
      background-color: #00e4ff;
      color: #0a0e17;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #00c4ff;
      transform: translateY(-2px);
    }
    .redirect-message {
      margin-top: 30px;
      font-size: 14px;
      color: #94a3b8;
    }
    .countdown {
      font-weight: bold;
      color: #00e4ff;
    }
  </style>
</head>
<body>
  <div class="logo">üêü</div>
  <h1>Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved. You'll be redirected to the home page in <span class="countdown" id="countdown">5</span> seconds.</p>
  <a href="/" class="button">Go to Dashboard</a>
  <div class="redirect-message">If you're not redirected automatically, please click the button above.</div>

  <script>
    // Handle SPA routing
    (function() {
      // Save the current URL to session storage
      sessionStorage.redirect = location.href;
      
      // Countdown timer
      let count = 5;
      const countdownElement = document.getElementById('countdown');
      const countdownInterval = setInterval(() => {
        count--;
        countdownElement.textContent = count;
        if (count <= 0) {
          clearInterval(countdownInterval);
          window.location.href = '/';
        }
      }, 1000);
    })();
  </script>
</body>
</html>
